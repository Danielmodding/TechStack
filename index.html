<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Daniel Reim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Suche nach Tools...">
                <svg class="search-icon" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">Alle</button>
                <button class="filter-btn" data-category="Mail">Mail</button>
                <button class="filter-btn" data-category="Dateien">Dateien</button>
                <button class="filter-btn" data-category="Links">Links</button>
                <button class="filter-btn" data-category="Text">Text</button>
                <button class="filter-btn" data-category="Photo">Fotos</button>
                <button class="filter-btn" data-category="Informationen">Info</button>
                <button class="filter-btn" data-category="Software">Software</button>
            </div>
        </div>

        <div class="grid" id="cardsContainer"></div>
        <div class="no-results hidden" id="noResults">
            Keine Ergebnisse gefunden
        </div>
    </div>

    <script>
        const tools = [
            {
                name: '10minmail',
                category: 'Mail',
                description: 'Temporäre E-Mail-Adresse für 10 Minuten - perfekt für einmalige Registrierungen',
                url: 'https://10minemail.com/de/',
                icon: 'https://logo.clearbit.com/10minemail.com'
            },
            {
                name: 'Pairdrop',
                category: 'Dateien',
                description: 'Einfaches Teilen von Dateien zwischen Geräten im selben Netzwerk',
                url: 'https://pairdrop.net/',
                icon: 'https://pairdrop.net/images/favicon-96x96.png'
            },
            {
                name: 'WeTransfer',
                category: 'Dateien',
                description: 'Zuverlässiger Datei-Transfer mit konfigurierbaren Einstellungen',
                url: 'https://wetransfer.com/',
                icon: 'https://logo.clearbit.com/wetransfer.com'
            },
            {
                name: 'Tresorit Send',
                category: 'Dateien',
                description: 'Sicheres und verschlüsseltes Datei-Hosting - anonym Dateien teilen',
                url: 'https://send.tresorit.com/',
                icon: 'https://logo.clearbit.com/tresorit.com'
            },
            {
                name: 'bit.ly',
                category: 'Links',
                description: 'URL-Verkürzer für kompakte und teilbare Links',
                url: 'https://bit.ly/',
                icon: 'https://logo.clearbit.com/bitly.com'
            },
            {
                name: 'TinyURL',
                category: 'Links',
                description: 'Klassischer URL-Verkürzer - einfach und zuverlässig',
                url: 'https://tinyurl.com/',
                icon: 'https://logo.clearbit.com/tinyurl.com'
            },
            {
                name: 'Hastebin',
                category: 'Text',
                description: 'Minimalistischer Pastebin für Code und Text',
                url: 'https://www.toptal.com/developers/hastebin',
                icon: 'https://logo.clearbit.com/toptal.com'
            },
            {
                name: 'Rentry.co',
                category: 'Text',
                description: 'Markdown-Notizen speichern und teilen mit Formatierung',
                url: 'https://rentry.co/',
                icon: 'https://logo.clearbit.com/rentry.co'
            },
            {
                name: 'ifconfig.me',
                category: 'Informationen',
                description: 'Zeigt deine öffentliche IP-Adresse und weitere Details',
                url: 'https://ifconfig.me/',
                icon: 'https://logo.clearbit.com/ifconfig.me'
            },
            {
                name: 'Have I Been Pwned',
                category: 'Informationen',
                description: 'Prüfe, ob deine Daten in einem Datenleck waren',
                url: 'https://haveibeenpwned.com/',
                icon: 'https://logo.clearbit.com/haveibeenpwned.com'
            },
            {
                name: 'VirusTotal',
                category: 'Informationen',
                description: 'Scanne Dateien und URLs auf Malware und Viren',
                url: 'https://www.virustotal.com/',
                icon: 'https://logo.clearbit.com/virustotal.com'
            },
            {
                name: 'Notion',
                category: 'Software',
                description: 'All-in-One Workspace für Notizen, Projekte und Wikis',
                url: 'https://www.notion.so/',
                icon: 'https://logo.clearbit.com/notion.so'
            },
            {
                name: 'Airtable',
                category: 'Software',
                description: 'Flexible Datenbank-Plattform mit Spreadsheet-Interface',
                url: 'https://www.airtable.com/',
                icon: 'https://logo.clearbit.com/airtable.com'
            },
            {
                name: 'Draw.io',
                category: 'Software',
                description: 'Kostenlose Diagramm- und Flowchart-Software',
                url: 'https://www.drawio.com/',
                icon: 'https://logo.clearbit.com/diagrams.net'
            },
            {
                name: 'ZimaOS',
                category: 'Software',
                description: 'Personal Cloud Operating System für dein Zuhause',
                url: 'https://www.zimaspace.com/',
                icon: 'https://logo.clearbit.com/zimaspace.com'
            },
            {
                name: 'GitHub',
                category: 'Software',
                description: 'Code-Hosting und Versionskontrolle für Entwickler',
                url: 'https://github.com/',
                icon: 'https://logo.clearbit.com/github.com'
            },
            {
                name: 'Figma',
                category: 'Software',
                description: 'Kollaboratives Design-Tool für UI/UX und Prototyping',
                url: 'https://www.figma.com/',
                icon: 'https://logo.clearbit.com/figma.com'
            },
            {
                name: 'Excalidraw',
                category: 'Software',
                description: 'Virtuelles Whiteboard für handgezeichnete Diagramme',
                url: 'https://excalidraw.com/',
                icon: 'https://logo.clearbit.com/excalidraw.com'
            },
            {
                name: 'Stirling PDF',
                category: 'Software',
                description: 'Umfassende PDF-Bearbeitungs-Suite - lokal und privat',
                url: 'https://stirlingpdf.io/',
                icon: 'https://logo.clearbit.com/stirlingpdf.io'
            },
            {
                name: 'TickTick',
                category: 'Software',
                description: 'Aufgabenverwaltung und To-Do-Listen mit Kalenderfunktion',
                url: 'https://ticktick.com/',
                icon: 'https://logo.clearbit.com/ticktick.com'
            },
            {
                name: 'Google Calendar',
                category: 'Software',
                description: 'Online-Kalender für Termine und Ereignisplanung',
                url: 'https://calendar.google.com/',
                icon: 'https://logo.clearbit.com/google.com'
            },
            {
                name: 'Miro',
                category: 'Software',
                description: 'Kollaboratives Online-Whiteboard für Teams',
                url: 'https://miro.com/de/',
                icon: 'https://logo.clearbit.com/miro.com'
            },
            {
                name: 'Imgur',
                category: 'Photo',
                description: 'Foto Upload und Meme Editor',
                url: 'https://imgur.com/upload',
                icon: 'https://logo.clearbit.com/imgur.com'
            },
            {
                name: 'Passwort Generator',
                category: 'Software',
                description: 'Passwort Generator',
                url: 'https://danielmodding.github.io/TechStack/pwgen.html',
                icon: 'https://logo.clearbit.com/password-depot.de'
            }
        ];

        function createCard(tool, index) {
            const domain = new URL(tool.url).hostname;
            const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
            
            return `
                <div class="card-container" style="--index: ${index}" data-category="${tool.category}">
                    <div class="card">
                        <div class="card-image">
                            <div class="icon">
                                <img src="${faviconUrl}" alt="${tool.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22hsl(217 91%25 60%25)%22%3E%3Cpath d=%22M13 9h5.5L13 3.5V9M6 2h8l6 6v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4c0-1.11.89-2 2-2m0 18h12v-8H6v8z%22/%3E%3C/svg%3E'">
                            </div>
                            <h3 class="card-title-front">${tool.name}</h3>
                        </div>
                        <div class="card__content">
                            <h3 class="card__title">${tool.name}</h3>
                            <span class="card__category">${tool.category}</span>
                            <p class="card__description">${tool.description}</p>
                            <a href="${tool.url}" target="_blank" class="card__button" onclick="event.stopPropagation()">
                                Tool öffnen
                                <svg class="external-icon" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M6.22 8.72a.75.75 0 0 0 1.06 1.06l5.22-5.22v1.69a.75.75 0 0 0 1.5 0v-3.5a.75.75 0 0 0-.75-.75h-3.5a.75.75 0 0 0 0 1.5h1.69L6.22 8.72z"/>
                                    <path d="M3.5 6.75c0-.69.56-1.25 1.25-1.25H7A.75.75 0 0 0 7 4H4.75A2.75 2.75 0 0 0 2 6.75v4.5A2.75 2.75 0 0 0 4.75 14h4.5A2.75 2.75 0 0 0 12 11.25V9a.75.75 0 0 0-1.5 0v2.25c0 .69-.56 1.25-1.25 1.25h-4.5c-.69 0-1.25-.56-1.25-1.25v-4.5z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCards(toolsToRender) {
            const container = document.getElementById('cardsContainer');
            const noResults = document.getElementById('noResults');
            
            if (toolsToRender.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
            } else {
                container.innerHTML = toolsToRender.map((tool, index) => createCard(tool, index)).join('');
                noResults.classList.add('hidden');
            }
        }

        let currentCategory = 'all';
        let searchQuery = '';

        function filterTools() {
            let filtered = tools;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(tool => tool.category === currentCategory);
            }
            
            if (searchQuery) {
                filtered = filtered.filter(tool => 
                    tool.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    tool.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    tool.category.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            renderCards(filtered);
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                filterTools();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            filterTools();
        });

        renderCards(tools);
    </script>
</body>
</html>
