<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: hsl(240 10% 3.9%);
            color: hsl(0 0% 98%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: 32px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.03em;
            color: hsl(0 0% 98%);
        }

        .subtitle {
            color: hsl(0 0% 63.9%);
            font-size: 16px;
            font-weight: 400;
        }

        .password-generator {
            background: hsl(240 3.7% 15.9%);
            border-radius: 12px;
            border: 1px solid hsl(240 3.7% 20%);
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .password-display {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .password-display input {
            flex: 1;
            padding: 16px 20px;
            background: hsl(240 5.9% 10%);
            border: 1px solid hsl(240 3.7% 20%);
            border-radius: 8px;
            color: hsl(0 0% 98%);
            font-size: 16px;
            font-family: monospace;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .password-display input:focus {
            outline: none;
            border-color: hsl(217 91% 60%);
            box-shadow: 0 0 0 3px hsl(217 91% 60% / 0.1);
        }

        .password-display button {
            padding: 16px 20px;
            background: hsl(217 91% 60%);
            border: 1px solid hsl(217 91% 60%);
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        /* Verbesserte Button-Animation */
        .password-display button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.7s ease;
        }

        .password-display button:hover {
            background: rgb(61, 106, 255);
            border-color: rgb(61, 106, 255);
            box-shadow: 0 0 15px rgba(0, 142, 236, 0.5);
            transform: translateY(-2px);
        }

        .password-display button:hover::before {
            left: 100%;
        }

        .password-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .option-row:hover {
            transform: translateX(5px);
        }

        .option-row label {
            font-size: 14px;
            color: hsl(0 0% 80%);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .option-row:hover label {
            color: hsl(0 0% 98%);
        }

        .length-slider {
            width: 100%;
            margin: 12px 0;
            -webkit-appearance: none;
            height: 6px;
            background: hsl(240 3.7% 20%);
            border-radius: 3px;
            outline: none;
            transition: all 0.3s ease;
        }

        .length-slider:hover {
            background: hsl(240 3.7% 25%);
        }

        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: hsl(217 91% 60%);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            position: relative;
        }

        .length-slider::-webkit-slider-thumb:hover {
            background: rgb(61, 106, 255);
            box-shadow: 0 0 10px rgba(0, 142, 236, 0.5);
            animation: pulse 2s infinite;
            transform: scale(1.2);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .strength-meter {
            height: 6px;
            background: hsl(240 3.7% 20%);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 3px;
        }

        .strength-weak {
            background: hsl(0 72% 51%);
        }

        .strength-medium {
            background: hsl(27 96% 61%);
        }

        .strength-strong {
            background: hsl(142 76% 36%);
        }

        .strength-very-strong {
            background: hsl(217 91% 60%);
        }

        .strength-label {
            font-size: 12px;
            color: hsl(0 0% 63.9%);
            margin-top: 8px;
            text-align: right;
            transition: all 0.3s ease;
        }

        .generate-btn {
            width: 100%;
            padding: 16px 20px;
            background: hsl(217 91% 60%);
            border: 1px solid hsl(217 91% 60%);
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }

        /* Verbesserte Animation für den Generate-Button */
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.7s ease;
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .generate-btn:hover {
            background: rgb(61, 106, 255);
            border-color: rgb(61, 106, 255);
            box-shadow: 0 8px 25px rgba(0, 142, 236, 0.4);
            transform: translateY(-3px) translateZ(0);
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .generate-btn:active {
            transform: translateY(-1px) translateZ(0);
            transition: all 0.1s ease;
        }

        /* Verbesserte Checkbox-Animationen */
        .checkbox {
            position: relative;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: hsl(240 5.9% 10%);
            border: 1px solid hsl(240 3.7% 20%);
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .checkbox:hover .checkmark {
            border-color: hsl(217 91% 60%);
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(0, 142, 236, 0.3);
        }

        .checkbox input:checked ~ .checkmark {
            background-color: hsl(217 91% 60%);
            border-color: hsl(217 91% 60%);
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(0, 142, 236, 0.5);
        }

        /* Ripple-Effekt für Checkboxen */
        .checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            z-index: 1;
        }

        .checkbox input:checked ~ .checkmark::after {
            display: block;
            animation: checkmarkAppear 0.3s ease;
        }

        @keyframes checkmarkAppear {
            0% {
                transform: rotate(45deg) scale(0);
                opacity: 0;
            }
            50% {
                transform: rotate(45deg) scale(1.2);
            }
            100% {
                transform: rotate(45deg) scale(1);
                opacity: 1;
            }
        }

        /* Puls-Effekt beim Aktivieren der Checkbox */
        .checkbox input:checked ~ .checkmark::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 40px;
                height: 40px;
                opacity: 0;
            }
        }

        .length-value {
            font-weight: 600;
            color: hsl(217 91% 60%);
            transition: all 0.3s ease;
        }

        .length-slider:active ~ .option-row .length-value {
            transform: scale(1.2);
            color: hsl(217 91% 70%);
        }

        /* Zusätzliche Animation für den Copy-Button */
        .copied-animation {
            animation: copied 0.5s ease;
        }

        @keyframes copied {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(72, 187, 120, 0.6);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Fehlermeldung für den Fall, dass keine Option ausgewählt ist */
        .error-message {
            color: hsl(0 72% 51%);
            font-size: 12px;
            text-align: center;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .password-display {
                flex-direction: column;
            }
            
            .option-row:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Passwort Generator</h1>
            <p class="subtitle">Erstelle sichere, zufällige Passwörter</p>
        </header>
        
        <div class="password-generator">
            <div class="password-display">
                <input type="text" id="generatedPassword" readonly>
                <button id="copyPassword">Kopieren</button>
            </div>
            
            <div class="password-options">
                <div class="option-row">
                    <label for="passwordLength">Passwortlänge: <span id="lengthValue" class="length-value">12</span></label>
                </div>
                <input type="range" id="passwordLength" class="length-slider" min="8" max="32" value="12">
                
                <div class="option-row">
                    <label for="includeUppercase">Großbuchstaben (A-Z)</label>
                    <label class="checkbox">
                        <input type="checkbox" id="includeUppercase" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="option-row">
                    <label for="includeLowercase">Kleinbuchstaben (a-z)</label>
                    <label class="checkbox">
                        <input type="checkbox" id="includeLowercase" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="option-row">
                    <label for="includeNumbers">Zahlen (0-9)</label>
                    <label class="checkbox">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="option-row">
                    <label for="includeSymbols">Sonderzeichen (!@#$%)</label>
                    <label class="checkbox">
                        <input type="checkbox" id="includeSymbols">
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="error-message" id="errorMessage">Mindestens eine Option muss ausgewählt sein</div>
                
                <div class="strength-meter">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-label" id="strengthLabel">Passwortstärke: Mittel</div>
            </div>
            
            <button id="generatePassword" class="generate-btn">Neues Passwort generieren</button>
        </div>
    </div>

    <script>
        // DOM-Elemente
        const passwordInput = document.getElementById('generatedPassword');
        const copyButton = document.getElementById('copyPassword');
        const generateButton = document.getElementById('generatePassword');
        const lengthSlider = document.getElementById('passwordLength');
        const lengthValue = document.getElementById('lengthValue');
        const includeUppercase = document.getElementById('includeUppercase');
        const includeLowercase = document.getElementById('includeLowercase');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSymbols = document.getElementById('includeSymbols');
        const strengthFill = document.getElementById('strengthFill');
        const strengthLabel = document.getElementById('strengthLabel');
        const errorMessage = document.getElementById('errorMessage');

        // Zeichensätze
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Länge-Anzeige aktualisieren
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            generatePassword();
        });

        // Passwort generieren bei Änderung der Optionen
        [includeUppercase, includeLowercase, includeNumbers, includeSymbols].forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                generatePassword();
                // Fehlermeldung anzeigen/verstecken
                if (!includeUppercase.checked && !includeLowercase.checked && 
                    !includeNumbers.checked && !includeSymbols.checked) {
                    errorMessage.classList.add('show');
                } else {
                    errorMessage.classList.remove('show');
                }
            });
        });

        // Passwort generieren bei Klick auf Button
        generateButton.addEventListener('click', generatePassword);

        // Passwort kopieren
        copyButton.addEventListener('click', () => {
            if (!passwordInput.value) return;
            
            passwordInput.select();
            document.execCommand('copy');
            
            // Verbesserte Animation für den Copy-Button
            const originalText = copyButton.textContent;
            copyButton.textContent = 'Kopiert!';
            copyButton.style.background = 'hsl(142 76% 36%)';
            copyButton.style.borderColor = 'hsl(142 76% 36%)';
            copyButton.classList.add('copied-animation');
            
            setTimeout(() => {
                copyButton.textContent = originalText;
                copyButton.style.background = '';
                copyButton.style.borderColor = '';
                copyButton.classList.remove('copied-animation');
            }, 2000);
        });

        // Initiales Passwort generieren
        generatePassword();

        // Passwort generieren
        function generatePassword() {
            let availableChars = '';
            let password = '';
            
            // Zeichensatz basierend auf Optionen erstellen
            if (includeUppercase.checked) availableChars += uppercaseChars;
            if (includeLowercase.checked) availableChars += lowercaseChars;
            if (includeNumbers.checked) availableChars += numberChars;
            if (includeSymbols.checked) availableChars += symbolChars;
            
            // Falls keine Zeichentypen ausgewählt sind, Fehler anzeigen
            if (availableChars.length === 0) {
                passwordInput.value = '';
                errorMessage.classList.add('show');
                updatePasswordStrength('');
                return;
            } else {
                errorMessage.classList.remove('show');
            }
            
            // Passwort generieren
            const length = parseInt(lengthSlider.value);
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * availableChars.length);
                password += availableChars[randomIndex];
            }
            
            passwordInput.value = password;
            updatePasswordStrength(password);
        }

        // Passwortstärke aktualisieren
        function updatePasswordStrength(password) {
            let strength = 0;
            const length = password.length;
            
            // Länge-Bewertung
            if (length >= 8) strength += 1;
            if (length >= 12) strength += 1;
            if (length >= 16) strength += 1;
            
            // Zeichenvielfalt-Bewertung
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            // Stärke-Anzeige aktualisieren
            let strengthClass = '';
            let strengthText = '';
            
            if (strength <= 2) {
                strengthClass = 'strength-weak';
                strengthText = 'Schwach';
                strengthFill.style.width = '25%';
            } else if (strength <= 4) {
                strengthClass = 'strength-medium';
                strengthText = 'Mittel';
                strengthFill.style.width = '50%';
            } else if (strength <= 6) {
                strengthClass = 'strength-strong';
                strengthText = 'Stark';
                strengthFill.style.width = '75%';
            } else {
                strengthClass = 'strength-very-strong';
                strengthText = 'Sehr stark';
                strengthFill.style.width = '100%';
            }
            
            strengthFill.className = 'strength-fill ' + strengthClass;
            strengthLabel.textContent = `Passwortstärke: ${strengthText}`;
        }
    </script>
</body>
</html>
